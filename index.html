<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form-template" onsubmit="createRecipe();return false;">
   Name: <input type="text" id="name"><br>
   Comment: <input type="textarea" id="description"><br>
   Comment: <input type="textarea" id="description"><br>
   Comment: <input type="textarea" name="ingredients"><br>
   Comment: <input type="textarea" name="ingredients"><br>
   Comment: <input type="textarea" name="ingredients"><br>
   Comment: <input type="textarea" name="ingredients"><br>
   Comment: <input type="textarea" name="ingredients"><br>

   <input type="submit">
 </form>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <p>{{name}}</p>
      <a href="#" onClick="displayEditForm();">Edit Recipe</a>


    {{> recipeDetailsPartial }}
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
    <div>{{ description }}</div>
     <ul>
    {{#each ingredients}}
     <li>{{displayIngredient}}</li>
     {{/each}}
         </ul>
    </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
